<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="decodificador, codificador, texto"/>
    <meta description="Decodificador de Texto do ONE Education"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9fec1c2b51.js" crossorigin="anonymous"></script>
    <title>Decodificador de Texto</title>
</head>

<body>
    <header>
        <img src="./imagens/alura_logo.png" alt="Logo da Alura"/>
    </header>

    <main>
        <section class="conteudo-primeiro">
                <textarea type ="text" class="inputTexto" id="entrada-texto" rows="20" cols="10" placeholder="Digite o seu texto"></textarea>
                <textarea type="text" class="outputTexto" id="saida-texto" rows="20" cols="10"></textarea>    
                <p class="texto-alerta"><i class="fa-solid fa-circle-exclamation" alt="ícone de exclamação"></i>&nbsp;Apenas letras minúsculas e sem acento.</p>    
        </section>

        <section class="conteudo-segundo">
            <ul class="botoes">
                <li><input type="button" value="Codificar" class="botaoCodificar" onclick="codificarTexto();"></li>
                <li><input type="button" value="Descodificar" class="botaoDescodificar" onclick="descodificarTexto();"></li>
                <li><input type="button" value="Copiar" class="botaoCopiar" id="btnCopiar" onclick="copiarTexto();"></li>
            </ul>
        </section>
        <h1>Vamos nos conectar?</h1>
    </main>
    
    <footer>
            <div class="contato">
                <i class="fa-solid fa-envelope fa-2x" alt="icone de email"></i>
                <a href="mailto:carolnikolic@gmail.com" target="_blank"><u>carolnikolic@gmail.com</u></a>
            </div>
            <div class="contato">
                <i class="fa-brands fa-linkedin fa-2x" alt="Ícone do LinkedIn"></i>
                <a href="https://www.linkedin.com/in/caroline-almeida-nikolic-a605491b0/" target="_blank">Caroline Almeida Nikolic</a>
            </div>
            <div class="contato">
                <i class="fa-brands fa-github fa-2x" alt="Ícone do GitHub"></i>
                <a href="https://github.com/CarolANikolic" target="_blank">GitHub</a>
            </div>
    </footer>
</body>
</html>
