<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="decodificador, codificador, texto"/>
    <meta description="Decodificador de Texto do ONE Education"/>
    <link rel="stylesheet" href="style.css">
    <script src="codificador.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Decodificador de Texto ONE</title>
    
    <script src="https://kit.fontawesome.com/9fec1c2b51.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav-bar class="navegador">
        <div id="aluraLogo">
            <img src="./imagens/alura_logo.png" alt="Logo da Alura"/>
        </div>
    </nav-bar>
    <main class="conteudo">
     <div>
            <textarea id="inputTexto" rows="38" cols="45" placeholder="Digite o seu texto"></textarea>
            <div id="alertaSimbolo">
                 <i class="fa-solid fa-circle-exclamation" alt="ícone de exclamação"></i>
                 <p>&nbsp;Apenas letras minùsculas e sem acento.</p>
                </div>
        </div>
     <div>
         <textarea type="text" id="outputTexto"></textarea> 
         <!--<img src="./imagens/search.png" alt="Imagem que indica busca" id="imagemSearch"/>-->
        <button type="button" id="botaoCopiar" onclick="copiaTexto();">Copiar</button>
     </div>
     <div class="botoes">
        <button type="button" id="botaoCodificar" onclick="codificaTexto();">Codificar</button>
        <button type="button" id="botaoDescodificar" onclick="descodificaTexto();">Descodificar</button>
     </div>
    </main>
    </main>

                 <a href="https://www.linkedin.com/in/caroline-almeida-nikolic-a605491b0/" target="_blank">Caroline Almeida Nikolic</a>

                <div>
                    <i class="fa-brands fa-github" alt="Ícone do GitHub"></i>
                    <a href="https://github.com/CarolANikolic" target="_blank">GitHub</a>
                </div>
    </footer>
</body>
</html>
